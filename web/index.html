<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ammonition Project</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<script>
  // Custom logging function - logs only to browser console
  function addLog(message, type = 'info') {
    console.log(`[${type.toUpperCase()}] ${message}`);
  }

  addLog('Starting application...', 'info');
</script>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
  addLog('Firebase scripts loaded', 'success');

  // Check if firebase is available
  if (typeof firebase === 'undefined') {
    addLog('ERROR: Firebase not loaded!', 'error');
  } else {
    addLog('Firebase object found', 'success');
  }

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBc8iNDNOEvYkVk-JleOv4_Qe-EeZvj9Ok",
    authDomain: "ammonition-project.firebaseapp.com",
    projectId: "ammonition-project",
    storageBucket: "ammonition-project.firebasestorage.app",
    messagingSenderId: "791535158783",
    appId: "1:791535158783:web:45e402e9c6213597d553ca",
    measurementId: "G-8B2ER9JQ7L"
  };

  addLog('Firebase config loaded', 'info');

  try {
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    addLog('Firebase initialized successfully!', 'success');
    addLog(`Project: ${firebaseConfig.projectId}`, 'info');
  } catch (error) {
    addLog(`Firebase init error: ${error.message}`, 'error');
    console.error('Detailed error:', error);
  }
</script>

<script>
  // Define serviceWorkerVersion if not available
  var serviceWorkerVersion = null;
</script>

<script src="flutter.js" defer></script>
<script>
  addLog('Waiting for page load...', 'info');

  window.addEventListener('load', function(ev) {
    addLog('Page loaded! Starting Flutter...', 'success');

    if (typeof _flutter === 'undefined') {
      addLog('ERROR: _flutter not found!', 'error');
      return;
    }

    addLog('Flutter loader found', 'success');

    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion || null,
      },
      onEntrypointLoaded: function(engineInitializer) {
        addLog('Flutter entrypoint loaded', 'success');

        engineInitializer.initializeEngine().then(function(appRunner) {
          addLog('Flutter engine initialized', 'success');
          addLog('Running Flutter app...', 'info');

          appRunner.runApp();

          addLog('âœ… App should be running now!', 'success');

        }).catch(function(error) {
          addLog(`Engine init error: ${error.message}`, 'error');
          console.error('Engine error:', error);
        });
      }
    }).catch(function(error) {
      addLog(`Entrypoint error: ${error.message}`, 'error');
      console.error('Entrypoint error:', error);
    });
  });

  // Catch any unhandled errors
  window.addEventListener('error', function(event) {
    addLog(`Global error: ${event.message}`, 'error');
    console.error('Global error:', event);
  });
</script>
</body>
</html>
